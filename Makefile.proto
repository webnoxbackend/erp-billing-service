.PHONY: proto proto-clean proto-deps

# Generate protobuf code
proto:
	@echo "Generating protobuf code..."
	@if [ ! -d "/tmp/googleapis" ]; then \
		echo "Downloading googleapis..."; \
		git clone --depth 1 https://github.com/googleapis/googleapis.git /tmp/googleapis; \
	fi
	@mkdir -p example-service/proto
	protoc -I. -I/tmp/googleapis \
		--go_out=. \
		--go_opt=paths=source_relative \
		--go-grpc_out=. \
		--go-grpc_opt=paths=source_relative \
		--grpc-gateway_out=. \
		--grpc-gateway_opt=paths=source_relative \
		proto/example.proto
	@echo "Protobuf code generated successfully"

# Clean generated protobuf files
proto-clean:
	@echo "Cleaning generated protobuf files..."
	@rm -rf example-service/proto/*.pb.go
	@rm -rf example-service/proto/*_grpc.pb.go
	@rm -rf example-service/proto/*.pb.gw.go
	@echo "Cleaned protobuf files"

# Install protobuf dependencies
proto-deps:
	@echo "Installing protobuf dependencies..."
	@go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
	@go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest
	@go install github.com/grpc-ecosystem/grpc-gateway/v2/protoc-gen-grpc-gateway@latest
	@echo "Protobuf dependencies installed"

